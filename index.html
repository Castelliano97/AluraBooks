<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container_botao">
                <label for="menu">
                    <span class="cabeçalho_menu-hamburguer container_imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu_titulo">Categorias</li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Programação</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Front-End</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Business</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">Design & UX</a>
                    </li>
                </ul>
                <img src="img/Logo.svg" alt="Logo AluraBooks" class="container_imagem">
            </div>
            <div class="container">
                <img src="img/Favoritos.svg" alt="Meus Favoritos" class="container_imagem">
                <img src="img/Compras.svg" alt="Carrinho de Compras" class="container_imagem">
                <img src="img/Usuario.svg" alt="Meu Perfil" class="container_imagem">
            </div>
        </header>
        
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?"> 
        </section>
    </body>
</html>
